[API]
# DeepSeek API配置
deepseek_api_key = test_key
deepseek_model = deepseek-chat

# Ollama配置
ollama_url = http://localhost:11434
ollama_model = llama3

[Translation]
# 翻译设置
max_prompt_length = 4000
translation_method = mock  # 使用mock方法进行测试

[Dictionary]
# 词典文件路径
permanent_dict = ./test_files/test_perm_dict.json
temp_dict = ./test_files/test_temp_dict.json

[Files]
# 文件路径设置
default_input_dir = ./test_files
default_output_dir = ./test_output
